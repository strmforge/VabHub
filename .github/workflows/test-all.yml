name: Backend Regression

# CI-DOCKER-ONE-IMAGE-1: 改为仅手动/定时触发，不再阻塞常规 CI
on:
  workflow_dispatch:
  schedule:
    # 每天 UTC 2:00 (北京时间 10:00) 运行夜间回归
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      VABHUB_CI: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Prepare CI data directory
        run: |
          mkdir -p .ci_data
          echo "CI data directory created: $(pwd)/.ci_data"

      - name: Start backend server
        working-directory: backend
        env:
          VABHUB_CI: "1"
          API_PREFIX: /api/v1
          # 使用显式的相对路径，避免 shell 展开问题
          # 注意：数据库模块会自动创建父目录
          DATABASE_URL: "sqlite:///./.ci_data/vabhub_regression.db"
          REDIS_ENABLED: "false"
        run: |
          echo "Starting backend in CI mode with SQLite regression database..."
          echo "VABHUB_CI=1, DATABASE_URL=sqlite:///./.ci_data/vabhub_regression.db"
          uvicorn main:app --host 0.0.0.0 --port 8100 > ../uvicorn.log 2>&1 &
          echo $! > ../uvicorn.pid
          sleep 3

      - name: Wait for API readiness
        run: |
          echo "Waiting for API to be ready (max 90s)..."
          for i in {1..45}; do
            HTTP_CODE=$(curl -sS -o /tmp/health_response.json -w "%{http_code}" http://127.0.0.1:8100/health 2>/dev/null || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ API is ready (HTTP $HTTP_CODE)"
              echo "Health response:"
              cat /tmp/health_response.json | jq . 2>/dev/null || cat /tmp/health_response.json
              exit 0
            fi
            echo "Attempt $i/45: HTTP $HTTP_CODE, waiting..."
            sleep 2
          done
          echo "❌ API failed to start after 90 seconds"
          echo ""
          echo "=== Health endpoint response ==="
          curl -sS http://127.0.0.1:8100/health 2>/dev/null | jq . || curl -sS http://127.0.0.1:8100/health || true
          echo ""
          echo "=== Uvicorn logs ==="
          cat uvicorn.log || true
          exit 1

      - name: Run one-click regression
        env:
          API_BASE_URL: http://127.0.0.1:8100
          API_PREFIX: /api/v1
          REDIS_ENABLED: "false"
        run: |
          python backend/scripts/test_all.py --skip-music-execute

      - name: Show backend logs
        if: always()
        run: |
          cat uvicorn.log || true

      - name: Stop backend server
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill "$(cat uvicorn.pid)" || true
          fi

