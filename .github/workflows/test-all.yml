name: Backend Regression

# CI-DOCKER-ONE-IMAGE-1: 改为仅手动/定时触发，不再阻塞常规 CI
on:
  workflow_dispatch:
  schedule:
    # 每天 UTC 2:00 (北京时间 10:00) 运行夜间回归
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      VABHUB_CI: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Start backend server
        working-directory: backend
        env:
          API_PREFIX: /api/v1
          DATABASE_URL: sqlite:///$(pwd)/vabhub_ci.db
          REDIS_ENABLED: "false"
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8100 > ../uvicorn.log 2>&1 &
          echo $! > ../uvicorn.pid
          sleep 3

      - name: Wait for API readiness
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8100/health >/dev/null; then
              echo "API is ready"
              exit 0
            fi
            sleep 2
          done
          echo "API failed to start"
          cat uvicorn.log || true
          exit 1

      - name: Run one-click regression
        env:
          API_BASE_URL: http://127.0.0.1:8100
          API_PREFIX: /api/v1
          REDIS_ENABLED: "false"
        run: |
          python backend/scripts/test_all.py --skip-music-execute

      - name: Show backend logs
        if: always()
        run: |
          cat uvicorn.log || true

      - name: Stop backend server
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill "$(cat uvicorn.pid)" || true
          fi

