[pytest]
testpaths = tests
pythonpath = .
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:httpx.*
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: fast unit tests (default)
    integration: integration tests requiring external services or complex setup
    slow: slow tests that take more than a few seconds
    db: tests that require database access
    external: tests that require external network/services

