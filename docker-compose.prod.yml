# VabHub Docker Compose 生产配置
# RELEASE-1 R4-1 实现
#
# 使用方法:
#   1. 复制 .env.example 为 .env 并修改配置
#   2. docker compose -f docker-compose.prod.yml up -d
#
# 包含反向代理层，支持 HTTPS

version: '3.8'

services:
  # ============== 数据层 ==============
  
  db:
    image: postgres:14-alpine
    container_name: vabhub-db
    environment:
      POSTGRES_DB: ${DB_NAME:-vabhub}
      POSTGRES_USER: ${DB_USER:-vabhub}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - vabhub_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vabhub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vabhub-internal
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: vabhub-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - vabhub_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vabhub-internal
    restart: unless-stopped

  # ============== 应用层 ==============
  
  backend:
    image: vabhub/backend:${APP_VERSION:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vabhub-backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-vabhub}:${DB_PASSWORD}@db:5432/${DB_NAME:-vabhub}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - APP_DEMO_MODE=${APP_DEMO_MODE:-false}
      - APP_BASE_URL=${APP_BASE_URL:-https://vabhub.local}
    volumes:
      - vabhub_data:/app/data
      - vabhub_logs:/app/logs
      - ${MEDIA_PATH:-./media}:/media:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vabhub-internal
    restart: unless-stopped
    # 不直接暴露端口，通过 proxy 访问

  frontend:
    image: vabhub/frontend:${APP_VERSION:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${APP_BASE_URL:-https://vabhub.local}/api
    container_name: vabhub-frontend
    depends_on:
      - backend
    networks:
      - vabhub-internal
    restart: unless-stopped
    # 不直接暴露端口，通过 proxy 访问

  # ============== 代理层 ==============
  
  proxy:
    image: nginx:alpine
    container_name: vabhub-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
      # 如需 HTTPS，挂载证书
      # - ./certs/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      # - ./certs/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - backend
      - frontend
    networks:
      - vabhub-internal
      - vabhub-public
    restart: unless-stopped

volumes:
  vabhub_db_data:
    name: vabhub_db_data
  vabhub_redis_data:
    name: vabhub_redis_data
  vabhub_data:
    name: vabhub_data
  vabhub_logs:
    name: vabhub_logs

networks:
  vabhub-internal:
    driver: bridge
    internal: true
  vabhub-public:
    driver: bridge
